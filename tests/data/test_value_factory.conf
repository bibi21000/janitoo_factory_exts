[system]
service = jnt_test
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
dhcp_tries = 3
dhcp_timeout = 10

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = 
qualname = 

[logger_janitoo]
level = DEBUG
handlers = 
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = 
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = 
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers = 
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[test_node]
value_entry_uuid_poll_0 = 0
value_entry_uuid_config_0 = 5
value_entry_uuid_0 = A string

